swagger: '2.0'
info:
  version: 0.0.1_Hackweek4
  title: ArticleValidator
  description: |
    Validates article data against the Zalando Shop schema
schemes:
  - http
host: localhost:9000
basePath: /boo
paths:
  /schema/model:
    get:
      parameters:
        - name: root
          in: body
          required: true
          schema:
            $ref: "#/definitions/ModelSchemaRoot"
      responses:
        200:
          description: |
            Schema representing sales channel and merchant
            specific structure and valid values for models to create articles with.
          schema:
            $ref: "#/definitions/ModelSchemaRoot"

definitions:

  ModelSchemaRoot:
    type: object
    description: Representation of a schema for a model
    properties:
      data:
        description: The schema object
        $ref: '#/definitions/ModelSchema'
      meta:
        description: Meta object
        $ref: '#/definitions/Meta'
      links:
        description: Links
        $ref: '#/definitions/Links'

  ModelSchema:
    type: object
    description: Schema
    required:
      - partnerArticleModelId
      - silhouetteId
      - name
      - brand
      - ageGroups
      - sizeRegister
    properties:

      # --- Required properties ------------------------------------------------------------------->

      partnerArticleModelId:
        description: ???
        type: integer
        format: ???
      silhouetteId:
        type: string
        enum:
          - ankle_boots
          - backless_slipper
          - backpack
          - bag
          - ball
          - ballerina_shoe
          - bathrobe
          - bathroom
          - beach_accessoires
          - beach_shirt
          - beach_trouser
          - beauty_equipment
          - bedroom
          - belt
          - bicycle
          - bicycle_equipment
          - bikini_combination
          - bikini_top
          - boards
          - boots
          - bra
          - bustier
          - cardigan
          - case
          - cleansing
          - coat
          - combination_clothing
          - corsage
          - dress
          - etui
          - eye_cosmetic
          - face_cosmetic
          - first_shoe
          - fitness
          - fragrance
          - glasses
          - gloves
          - hair
          - headgear
          - headphones
          - jacket
          - jewellery
